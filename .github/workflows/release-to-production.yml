name: Release to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "release" to confirm deployment to production'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'release'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into release
        run: |
          git checkout release
          git merge origin/main --ff-only
          git push origin release
          
      - name: Summary
        run: |
          echo "## âœ… Production Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changes from \`main\` have been merged to \`release\`." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cloudflare Pages will automatically deploy to production." >> $GITHUB_STEP_SUMMARY
