name: Request Copilot Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  request-copilot-review:
    runs-on: ubuntu-latest
    steps:
      - name: Request Copilot Code Review
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            
            try {
              await github.rest.copilot.requestReviewForPullRequest({
                owner,
                repo,
                pull_number
              });
              console.log(`Copilot review requested for PR #${pull_number}`);
            } catch (error) {
              console.log(`Note: Could not request Copilot review: ${error.message}`);
              // Don't fail the workflow if Copilot review request fails
            }
